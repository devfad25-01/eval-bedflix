<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Mon.css">
    <title>Bedflix</title>
</head>
<body>
    <!-- Affiche d'en-tête avec menu déroulant section films-->
    <div class="rectangle-film">
        <img src="img/Rectangle 4.png" alt="Affiche film Anarchist from colony" class="affiche-film">
        <menu class="menu-deroulant-film px">
            <label style="padding-right: 24px;" for="liste">Films</label>
            <select name="liste" id="liste">
                <option class="liste-deroulante" value="opt0" selected>Genres</option>
                <option class="liste-deroulante" value="opt1">Action</option>
                <option class="liste-deroulante" value="opt2">Thriller</option>
                <option class="liste-deroulante" value="opt3">Science-Fiction</option>
                <option class="liste-deroulante" value="opt4">Policier</option>
                <option class="liste-deroulante" value="opt5">Horreur</option>
            </select>
        </menu>
        <div class="bedflix-dessus-film">
            <img src="img/b logo(1).png" alt="Logo B de Bedflix">
            <h2 class="px">Film</h2>
        </div>

    </div>


</body>
</html>
