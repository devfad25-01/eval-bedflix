<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BEDFLIX</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div class="left-section">
            <img class="logo" src="./image/Logo.png" alt="BEDFLIX">

            <div class="menu-toggle" onclick="toggleMenu()">
                <span></span>
                <span></span>
                <span></span>
            </div>

            <nav>
                <ul class="navbar" id="navbar">
                    <li><a href="#" class="active font-nav">Accueil</a></li>
                    <li><a href="#" class="font-nav">S√©ries</a></li>
                    <li><a href="#" class="font-nav">Films</a></li>
                </ul>
            </nav>
        </div>

        <div class="right-section">
            <div class="search-container">
                <input type="text" class="search-input" placeholder="Titre, genres, ...">
                <span class="search-icon"><a href="#" class="remove-icon">üîç</a></span>
            </div>
            <div class="notification-icon"><a href="#" class="remove-icon">üîî</a></div>
            <div class="profile-avatar">U</div>
        </div>
    </header>

    <script>
        function toggleMenu() {
            const navbar = document.getElementById('navbar');
            const menuToggle = document.querySelector('.menu-toggle');

            navbar.classList.toggle('active');
            menuToggle.classList.toggle('active');
        }

        // Fermer le menu si on clique ailleurs
        document.addEventListener('click', function (event) {
            const navbar = document.getElementById('navbar');
            const menuToggle = document.querySelector('.menu-toggle');

            if (!event.target.closest('.left-section')) {
                navbar.classList.remove('active');
                menuToggle.classList.remove('active');
            }
        });
    </script>
</body>

</html>
